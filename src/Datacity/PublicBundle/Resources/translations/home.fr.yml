title: Page d'accueil
slide1:
    title: Le projet
    description: >
      Datacity est un projet qui offre plusieurs fonctionnalités dans le domaine de l'Open Data. 
      Il analyse et centralise les besoins des collectivités territoriales grâce à l'exploitation
      de données libres, et les met à disposition par une interface de programmation (API).
      DataCity offre également un portail applicatif extensible et malléable à la demande des services publics.
slide2:
    title: Notre Force
    description: >
      DataCity offre dans son back office utilisateur un système d'étape par étape de création de sources. 
      Dans ce système tous les utilisateurs peuvent centraliser, trier et améliorer des données de différents 
      formats et de sources différentes. Il permet également de dédoubloner ces données pour créer une nouvelle 
      source plus clair qui pourra ensuite être exportée dans le format que l'utilisateur désire.
    access: Accès
slide3:
    title: L'innovation
    description: > 
      DataCity rassemble les données des différents portails publics, de même que celles des projets open source de type 
      OpenStreet Map, pour les standardiser. Une fois ces données traitées, DataCity propose aux collectivités des
      applications sur mesure, via la boutique d'application de Datacity. Celles-ci sont payantes ou offertes à la location, pour une durée
      déterminée, incluant des services tels que la maintenance, l’hébergement, le référencement... En d’autres termes,
      DataCity est un portail applicatif pour les utilisateurs qui pourront proposer à leur tour des applications mobiles.
slide4:
    title: Nos utilisateurs
    description: > 
      Nos principaux utilisateurs sont les collectivités et leurs administrés.
      Cependant ce n'est pas l'unique public visé par DataCity, en effet les développeurs qui voudraient récupérer les 
      données stockées sur notre serveur peuvent également utiliser l’API DataCity à leur guise.
