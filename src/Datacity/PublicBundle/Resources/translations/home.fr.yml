datacity.description: >
    Datacity est un projet qui offre plusieurs fonctionnalités dans le domaine de l'Open Data. 
    Il analyse et centralise les besoins des collectivités territoriales grâce à l'exploitation de données libres,
    et les met à disposition par une interface de programmation (API).
    DataCity offre également un portail applicatif extensible et malléable à la demande des services publics.
dashboard: Tableau de bord
dashboard.description: >
    Le tableau de bord de DataCity permet a tous de selectionner, trier et dédoublonner les données pour
    un resultat claire dans le format que l'utilisateur désire.
